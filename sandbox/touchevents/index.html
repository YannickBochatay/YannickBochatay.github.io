<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <!--<link rel="apple-touch-icon" href="/static/images/identity/HTML5_Badge_64.png" />
        <link rel="apple-touch-icon-precomposed" href="/static/images/identity/HTML5_Badge_64.png" />-->
        <title>Touch events</title>
        <style>
            html,body {
                margin:0;
                padding:0;
            }
            body {
                height:90vh;
                width:100vw;
                overflow:hidden;
            }
            
            
            path {
                fill:none;
                stroke:black;
            }
        </style>
    </head>
    <body>
        
        <svg width="100%" height="100%">
            <rect x="0" y="0" width="300" height="200"/>
        </svg>
        <pre id="infos"></pre>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jsyg/JSYG.js"></script>
        <script src="bower_components/jsyg-draggable/JSYG.Draggable.js"></script>
        <script src="others/detectMobileBrowsers.js"></script>
        <!--<script src="others/phantom-limb.js"></script>-->
        <script>
            
            var infos = $('#infos');
            
            infos.append("isMobile : " + $.browser.mobile+'\n');
            
            new JSYG('rect').draggable({
                onstart:function() { infos.append("start ");},
                onend:function() { infos.append("end "); }
            });
            
        </script>
    </body>
</html>
